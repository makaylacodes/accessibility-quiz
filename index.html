<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    <!--Description definition is an important meta element for accessibility and SEO
    The value of the content attribute is used by search engines to provide a description of your page-->
    <meta content="Learning accessibility by building a quiz." name="description"/>
    <link rel="stylesheet" href="styles.css" />

    <title>Accessibility Quiz</title>
  </head>

  <body>

    <!--Used to introduce the page, as well as the nav menu-->
    <header>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo"/>
        <h1>Are You Smarter Than A Fifth Grader?
        </h1>
        <nav>
          <ul>
            <!--Added hrefs to the corresponding anchor elements. They match up with the 
            h2 elements-->
            <li><a href="#user-info">INFO</a></li>
            <li><a href="#english-questions">HTML</a></li>
            <li><a href="#math-questions">CSS</a></li>
          </ul>
        </nav>
    </header>

    <!--Will contain the core content of the page-->
    <main>

      <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
        <!--Role attribute is used to increase accessibility by indicating the purpose 
        behind an element on the page to assistive technologies (WAI)-->
        <section role="region" aria-labelledby="user-info">
          <h2 id="user-info">
            User Information 
          </h2>
          <!--Setting up the content for user-info-->
          <div class="info">
            <!--Link corresponding label and input elements. Provides visual
              reference to the input"-->
            <label for="user-name">
              Name:
            </label>
            <input id="user-name" type="text" name="user-name"/>
          </div>
          <div class="info">
            <label for="user-email">
              Email Address:
            </label>
            <!--Important to give each input a type and name attribute-->
            <input id="user-email" type="email" name="user-email" />
          </div>

          <div class="info">
            <label for="user-dob">
              D.O.B.
              <!--Add text only a screen reader can read to make it more accessible for visually impared users-->
              <span class="sr-only">
                (Date of Birth):
              </span>
            </label>
            <input id="user-dob" type="date" name="user-dob"/>
          </div>
        </section>


        <section role="region" aria-labelledby="english-questions">
          <h2 id="english-questions">
            English Questions
          </h2>
          <div class="question-block">
            <p>
              1
            </p>
            <fieldset class="question" name="english-questions">
              <legend>
                A stream is bigger than a river.
              </legend>
              <ul class="answers-list">
                <!--Adding input with type radio to ensure only one can be selected-->
                <li>
                  <label for="q1-a1">
                    <input type="radio" id="q1-a1"value="true" name="q1"/>
                    True
                  </label>
                </li>
                <li>
                  <label for="q1-a2">
                    <!--Used the name attribute to ensure only one radio button can be selected at a time-->
                    <input type="radio" id="q1-a2" value="false" name="q1"/>
                    False
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
          <div class="question-block">
            <p>
              2
            </p>
            <fieldset class="question" name="english-questions">
              <legend>
                There are 1,000 years in a century.
              </legend>
              <ul class="answers-list">
                <li>
                  <label for="q2-a1">
                    <input type="radio" id="q2-a1" value="true" name="q2"/>
                    True
                  </label>
                </li>
                <li>
                  <label for="q2-a2">
                    <input type="radio" id="q2-a2" value="false" name="q2"/>
                    False
                  </label>
                </li>
              </ul>
            </fieldset>
          </div>
        </section>


        <section role="region" aria-labelledby="math-questions">
          <h2 id="math-questions"> 
            Math Questions
          </h2>
        </section>
      </form>
    </main>

  </body>
  <footer>

  </footer>
</html>
